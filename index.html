<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main class="card">
        <img src="./images/illustration-hero.svg" alt="hero illustration" class="hero">
        <section class="intro">
            <h1 class="intro-heading">Order Summary</h1>
            <p class="intro-body">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>

        <div class="purchase-details">
            <img src="./images/icon-music.svg" alt="music icon" class="icon">
            <div class="annual-plan">
                <p class="annual-plan_text">Annual Plan</p>
                <p class="annual-plan_cost">$59.99/year</p>
            </div>
        
            <a href="#" class="change">Change</a>
        </div>

        <button class="button">Proceed to Payment</button>

        <button class="cancel">Cancel Order</button>
    </main>
    
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/abdur-raheem-abdus-samad-larry-872485145/" target="_blank">Larry Abdus Samad</a>.
    </footer>
</body>
</html>
